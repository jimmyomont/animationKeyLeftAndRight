<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer ></script>
    <title>Animation</title>
</head>
<body>
    <main>
        <div class="tv-body">
            <div class="screen-container">
                <canvas id="static" width="380" height="280"></canvas>
                <img id="displayed" src="" alt="Nothing" width="380" height="280">
                <div class="screen">
                    <div>
                        <div id="solBas"></div>
                        <div id="surf"></div>
                    </div>
                    <div id="perso"></div>


                    <div class="screen-frame"></div>
                    <div class="screen-inset"></div>
                </div>
            </div>
            <div class="logo-badge">
                <div class="logo-text">Bush</div>
            </div>
            <div class="controls">
                <div class="panel">
                    <div class="screw"></div>
                    <div class="dial">
                        <button id="channel" class="dial-label pristine">Channel</button>
                    </div>
                </div>
                <div class="vents">
                    <div class="vent"></div>
                    <div class="vent"></div>
                    <div class="vent"></div>
                    <div class="vent"></div>
                    <div class="vent"></div>
                    <div class="vent"></div>
                </div>
                <div class="panel">
                    <div class="screw"></div>
                    <div class="dial">
                        <button class="dial-label" disabled>Volume</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </main>
<!-- 
    <div id="paysage"></div>
    <div id="solHaut"></div>
    <div id="solBas"></div> -->

</body>
</html>
